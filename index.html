<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav><h1>Wordle</h1></nav>
    </header>
    <main id="main">
      <div class="row">
        <div class="letter" id="attempt1"></div>
        <div class="letter" id="attempt1"></div>
        <div class="letter" id="attempt1"></div>
        <div class="letter" id="attempt1"></div>
        <div class="letter" id="attempt1"></div>
        <div class="letter" id="attempt2"></div>
        <div class="letter" id="attempt2"></div>
        <div class="letter" id="attempt2"></div>
        <div class="letter" id="attempt2"></div>
        <div class="letter" id="attempt2"></div>
        <div class="letter" id="attempt3"></div>
        <div class="letter" id="attempt3"></div>
        <div class="letter" id="attempt3"></div>
        <div class="letter" id="attempt3"></div>
        <div class="letter" id="attempt3"></div>
        <div class="letter" id="attempt4"></div>
        <div class="letter" id="attempt4"></div>
        <div class="letter" id="attempt4"></div>
        <div class="letter" id="attempt4"></div>
        <div class="letter" id="attempt4"></div>
        <div class="letter" id="attempt5"></div>
        <div class="letter" id="attempt5"></div>
        <div class="letter" id="attempt5"></div>
        <div class="letter" id="attempt5"></div>
        <div class="letter" id="attempt5"></div>
        <div class="letter" id="attempt6"></div>
        <div class="letter" id="attempt6"></div>
        <div class="letter" id="attempt6"></div>
        <div class="letter" id="attempt6"></div>
        <div class="letter" id="attempt6"></div>
      </div>
      <div class="keyboard">
        <div class="keys1">
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
        </div>
        <div class="keys2">
          <button class="key spacer">&nbsp;</button>
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <button class="key spacer">&nbsp;</button>
        </div>
        <div class="keys3">
          <button class="key big">ENTER</button>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key big">DELETE</button>
        </div>
      </div>
    </main>
    <div class="modal"></div>
    <script src="./script.js"></script>
  </body>
</html>
